    <div class="container">
    <form class="my-4" (ngSubmit)="onSubmit(clientDetails)" #userForm="ngForm">
  
        <div class="form-group my-2">
          <label for="clientName">Your Full Name</label>
          <input type="text" class="form-control" id="clientName" placeholder="Name" [(ngModel)]="clientDetails.clientName" name="clientName">
          </div>  
          <div class="form-group my-2">
              <label for="clientPhone">Mobile No.</label>
              <input type="text" class="form-control" id="clientPhone" placeholder="Mobile Number" [(ngModel)]="clientDetails.clientPhone" name="clientPhone">
          </div>
          <div class="form-group my-2">
              <label for="clientEmail">Email Id</label>
              <input type="text" class="form-control" id="clientEmail" placeholder="Email Id" [(ngModel)]="clientDetails.clientEmail" name="clientEmail">
          </div>
          <div class="form-group my-2">
            <label for="password">New Password</label>
            <input type="text" class="form-control" id="password" placeholder="Password" [(ngModel)]="clientDetails.password" name="password">
            <!-- <input type="number" class="form-control" [placeholder]="showPlaceholder ? 'Enter a number' : ''" [(ngModel)]="clientDetails.loanAmount" (input)="onInput()" (focus)="onFocus()" (blur)="onBlur()"> -->
          </div>
            <button type="submit"  class="btn btn-dark">Reset Password</button>
            <a class="mx-2" style="color: black;"  href="./login">Login</a>
    </form>
    </div>
    </div>
