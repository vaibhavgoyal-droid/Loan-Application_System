<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card bg-dark my-5">
          <div class="card-body">
            <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
            <ul class="text-center list-inline py-3">
              <li class="list-inline-item">
                <a routerLink="/users" class="btn btn-info">Applications Status</a>
                  </li>
              <li class="list-inline-item">
                <a routerLink="/adduser" class="btn btn-info">Apply for Loan</a>
                  </li>
              <li class="list-inline-item">
                <a routerLink="/loans" class="btn btn-info">My Loans</a>
                  </li>
              <li class="list-inline-item">
                <a (click)="onLogout()" class="btn btn-info">LogOut</a>
                  </li>
            </ul>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
