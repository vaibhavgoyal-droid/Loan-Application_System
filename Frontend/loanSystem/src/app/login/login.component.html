<div class="container">
    <nav>
        <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="card bg-dark my-5">
                  <div class="card-body">
                    <h2 class="card-title text-center text-white py-3">Loan Application</h2>
                  </div>
                </div>
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
    </nav>
  
    <div class="container">
    <form class="my-4" (ngSubmit)="onSubmit(clientDetails)" #userForm="ngForm">
  
        <div class="form-group my-2">
          <label for="clientEmail">Your Email</label>
          <input type="text" class="form-control" id="clientEmail" placeholder="Email" [(ngModel)]="clientDetails.clientEmail" name="clientEmail">
          </div>  
        <div class="form-group my-2">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Password" [(ngModel)]="clientDetails.password" name="password">
            <!-- <input type="number" class="form-control" [placeholder]="showPlaceholder ? 'Enter a number' : ''" [(ngModel)]="clientDetails.loanAmount" (input)="onInput()" (focus)="onFocus()" (blur)="onBlur()"> -->
          </div>
          
            <button type="submit"  class="btn btn-dark">Submit</button>
            <a class="mx-2" style="color: black;"  href="./register">Sign Up</a>
            <a class="mx-2" style="color: black;"  href="./changePassword">Forgot Password</a>
      
    </form>
    </div>
  
    </div>
